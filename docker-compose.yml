version: '3.8'
services:

  # PostgreSQL
  postgres:
    container_name: postgres
    build: ./back/postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_URL: postgres://admin:password@localhost:5432/smart-brain
      POSTGRES_DB: smart-brain
      POSTGRES_HOST: postgres
    ports:
      - "5432:5432"

  # Redis
  redis:
    container_name: redis
    image: redis
    ports:
      - "6379:6379"

  # Backend
  smart-brain-api:
    # env_file:
    #   - ./.private/api-keys.env "Another way to insert env variables"
    container_name: backend
    build: ./back/
    volumes:
      - ./back/:/usr/src/smart-brain-api
    command: npm start
    working_dir: /usr/src/smart-brain-api
    ports:
      - "3001:3001"
    environment:
      POSTGRES_URI: postgres://admin:password@postgres:5432/smart-brain
      REDIS_URI: redis://redis:6379


  # Frontend
  smart-brain:
    # env_file:
    #   - ./.private/api-keys.env "Another way to insert env variables"
    container_name: frontend
    build: ./front/
    volumes:
      - ./front/:/usr/src/smart-brain
    command: npm start
    working_dir: /usr/src/smart-brain
    ports:
      - "3000:3000"
    # environment:
      # POSTGRES_URI: postgres://admin:password@postgres:5432/smart-brain
      # REDIS_URI: redis://redis:6379

    # Heads up! Docker has updated this feature and now you don't need to define the links property in order for things to work - https://docs.docker.com/compose/networking/
    # links:
    #   - postgres
    #   - redis